---
- hosts: localhost
  connection: local

  vars:
    user: pi
    hostname: "raspberry-touch"

  tasks:
    - name: "Change Hostname"
      hostname:
        name: "{{ hostname }}"

    - name: "Change Hostname in /etc/hosts"
      lineinfile:
        dest: /etc/hosts
        regexp: '^127\.0\.0\.1[ \t]+localhost'
        line: "127.0.0.1 localhost {{ hostname }}"
        state: present

    - name: "Change {{ user }} user"
      user:
        name: "{{ user }}"
        state: present
        password: "$6$mmXmrHeLPspJf$TaDy/qRfYTdO7hYc0sqr.Arb0vskkj3Dv4ZN3RSKvjR.LwmdvjJtR9o5lyhVbCSvz4S36qWHy4348a4VG5r6n0"

    - name: "Get Public Key from GitHub"
      authorized_key:
        user: "{{ user }}"
        state: present
        key: https://github.com/fabaderheld.keys
        validate_certs: False

    - name: "Install Packages"
      package:
        name: "{{ item }}"
        state: present
      loop:
        - chromium-browser
        - lxde
        - unclutter
        - matchbox-keyboard
        - vim

    - name: "LXDE Configuration"
      blockinfile:
        path: "/home/pi/.config/lxsession/LXDE/autostart"
        create: "yes"
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: "740"
        insertbefore: BOF
        block: |
          # Disable any form of screen saver / screen blanking / power management
          @xset s off
          @xset s noblank
          @xset -dpms

          # Hide mouse cursor
          @unclutter
          # Allow quitting the X server with CTRL-ATL-Backspace
          @setxkbmap -option terminate:ctrl_alt_bksp

          # Start Chromium in kiosk mode
          @sed -i "s/"exited_cleanly":false/"exited_cleanly":true/" ~/.config/chromium/"Local State"
          @sed -i "s/"exited_cleanly":false/"exited_cleanly":true/; s/"exit_type":"[^"]\+"/"exit_type":"Normal"/" ~/.config/chromium/Default/Preferences
          @chromium-browser --disable-infobars --kiosk "https://homeassistant.fab-it.biz"

    - name: "Configure Touchscreen"
      blockinfile:
        path: "/boot/config.txt"
        insertbefore: EOF
        block: |
          max_usb_current=1
          hdmi_force_hotplug=1 
          config_hdmi_boost=10
          hdmi_group=2 
          hdmi_mode=87 
          hdmi_cvt 1024 600 60 6 0 0 0

    - name: "Configure Touchscreen"
      lineinfile:
        path: "/boot/config.txt"
        regex: '(dtoverlay=vc4-fkms-V3D)'
        line: "#dtoverlay=vc4-fkms-V3D"